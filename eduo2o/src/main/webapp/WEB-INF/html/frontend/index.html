<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->
<link rel="stylesheet" href="/eduo2o/resources/css/sm.min.css">
<link rel="stylesheet" href="/eduo2o/resources/css/sm-extend.min.css">
<link rel="stylesheet" href="/eduo2o/resources/css/frontend/index.css">
</head>
<body>
	<div class="page-group">
		<!-- page 容器 -->
		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<h1 class="title">My Dream</h1>
			</header>
			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item external" href="#" id='me'> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			<div class="content">
				<!-- 头条 -->
				<div class="swiper-container index-banner" data-space-between='10'>
					<div class="swiper-wrapper"></div>
					<div class="swiper-pagination"></div>
				</div>
				<div class="total-shop-button">
					<a href="/eduo2o/frontend/shoplist" external>全部商店</a>
				</div>
				<!-- 一级类别展示区 -->
				<div class="row"></div>
			</div>
		</div>
		<!-- 侧边栏 -->
		<div class="panel-overlay"></div>
		<!-- Left Panel with Reveal effect -->
		<div class="panel panel-right panel-cover theme-dark"
			id='panel-js-demo'>
			<div class="content-block">
				<p>
					<a href="/eduo2o/local/accountbind?usertype=1" class="close-panel">绑定帐号</a>
				</p>
				<p>
					<a href="/eduo2o/local/changepsw?usertype=1" class="close-panel">修改密码</a>
				</p>
				<p>
					<a href="/eduo2o/frontend/myrecord" class="close-panel">消费记录</a>
				</p>
				<p>
					<a href="/eduo2o/frontend/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/eduo2o/frontend/pointrecord" class="close-panel">兑换记录</a>
				</p>
				<p>
					<a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
				</p>
			</div>
		</div>
	</div>
	<script src="/eduo2o/resources/js/jquery.min.js"></script>
	<script src="/eduo2o/resources/js/sm.js"></script>
	<script src="/eduo2o/resources/js/sm-extend.js" charset='utf-8'></script>
	<script src="/eduo2o/resources/js/frontend/index.js"></script>
	<script src="/eduo2o/resources/js/local/logout.js"></script>
	
</body>
</html>
