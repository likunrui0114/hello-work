<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品详情</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->
<link rel="stylesheet" href="/eduo2o/resources/css/sm.min.css">
<link rel="stylesheet" href="/eduo2o/resources/css/sm-extend.min.css">
<link rel="stylesheet"
	href="/eduo2o/resources/css/frontend/productdetail.css">

</head>
<body>
	<div class="page-group">
		<!-- page 容器 -->
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onclick="javascript :history.back(-1);" data-transition="slide-out">
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class='title' id="shop-name">商店详情</h1>
			</header>

			<nav class="bar bar-tab">
				<a class="tab-item external active" href="/eduo2o/frontend/index">
					<span class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item external" href="#" id='me'> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>

			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<div class="card">
					<div valign="bottom"
						class="card-header color-white no-border no-padding">
						<img class='card-cover' id="product-img" src="" alt="">
					</div>
					<div class="card-content">
						<div class="card-content-inner">
							<p class="color-gray">
								<span id="product-time">2020/04/02</span> <span
									class="pull-right" id="product-point"></span>
							</p>
							<p id="price" hidden="true">
								<span class="color-gray" id="normalPrice"></span> <span><font
									color="red" size="4" id="promotionPrice"></font></span>
							</p>
							<p id="product-desc"></p>
						</div>
					</div>
					<div class="card-img" id="imgList"></div>
				</div>
			</div>
		</div>
		<!-- 侧边栏 -->
		<div class="panel-overlay"></div>
		<!-- Left Panel with Reveal effect -->
		<div class="panel panel-right panel-cover theme-dark"
			id='panel-js-demo'>
			<div class="content-block">
				<p>
					<a href="/eduo2o/local/accountbind?usertype=1" class="close-panel">绑定帐号</a>
				</p>
				<p>
					<a href="/eduo2o/local/changepsw?usertype=1" class="close-panel">修改密码</a>
				</p>
				<p>
					<a href="/eduo2o/frontend/myrecord" class="close-panel">消费记录</a>
				</p>
				<p>
					<a href="/eduo2o/frontend/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/eduo2o/frontend/pointrecord" class="close-panel">兑换记录</a>
				</p>
				<p>
					<a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
				</p>
			</div>
		</div>
	</div>
	<script src="/eduo2o/resources/js/jquery.min.js"></script>
	<script src="/eduo2o/resources/js/sm.js"></script>
	<script src="/eduo2o/resources/js/sm-extend.js" charset='utf-8'></script>
	<script src="/eduo2o/resources/js/common/common.js"></script>
	<script src="/eduo2o/resources/js/frontend/productdetail.js"></script>
	<script src="/eduo2o/resources/js/local/logout.js"></script>
</body>
</html>
