<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改密码</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->
<link rel="stylesheet" href="/eduo2o/resources/css/sm.min.css">
<link rel="stylesheet" href="/eduo2o/resources/css/sm-extend.min.css">
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<h1 class="title">修改密码</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="text" id="userName" placeholder="用户名">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="password" id="password" placeholder="原密码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="password" id="newPassword" placeholder="新密码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="password" id="confirmPassword" placeholder="确认密码">
									</div>
								</div>
							</div>
						</li>
						<!-- 验证码 kaptcha -->
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input type="text" id="j_captcha" name="j_captcha"
										class="form-control in" placeholder="验证码">
									<div class="item-input">
										<img alt="点击更换" title="点击更换" id="captcha_img"
											onclick="changeVerifyCode(this)" src="../Kaptcha">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-danger"
								id="back">返回登录</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill" id="submit">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/eduo2o/resources/js/jquery.min.js"></script>
	<script src="/eduo2o/resources/js/sm.js"></script>
	<script src="/eduo2o/resources/js/sm-extend.js"></script>
	<script src="/eduo2o/resources/js/common/common.js"></script>
	<script src="/eduo2o/resources/js/local/changepsw.js"></script>
</body>
</html>
